<!DOCTYPE html>
<html>
<head>
  {% include 'header.html' %}
  <title>Reddit with Flask</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s8">
        <div class="section">
          <h5>{{ post_dict['title'] }}</h5>
          <p>{{ post_dict['text'] }}</p>
          <div class="divider"></div>
        </div>
        <div class="row">
          <form class="col s12" action="/comments/{{post_id}}/postcomment" method='POST'>
            <div class="row">
              <form>
                <div class="input-field col s12">
                  <textarea name="comment" class="materialize-textarea"></textarea>
                  <label for="comment">Comment something!</label>
                </div>
                <div>
                  <button class="btn waves-effect waves-light" type="submit" name="action">
                    save
                  </button>
                </form>
              </div>
            </div>
          </form>
          {% for comment in post_dict['comments'] %}
              <div class="section">
                <p>{{ comment }}</p>
              </div>
              <div class="divider"></div>
          {% endfor %}
        </div>
       </div>
       <div class="col s3">
        <div class="section">
          <a href="/postdiscussion" class="waves-effect waves-light btn-large">
            Post something!
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
