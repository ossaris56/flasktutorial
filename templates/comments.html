<!DOCTYPE html>
<html>
<head>
  {% include 'header.html' %}
  <title>Reddit with Flask</title>
</head>
<body>
  {% include 'nav.html' %}
  <div class="container">
    <div class="row">
      <div class="col s8">
        <div class="section">
          <h5>{{ post_dict['title'] }}</h5>
          <blockquote>{{ post_dict['text'] }}</blockquote>
        </div>
        <div class="row">
          <form action="/comments/{{post_id}}/postcomment" method='POST'>
            <div class="col s10 input-field">
              <textarea name="comment" class="materialize-textarea"></textarea>
              <label for="comment">Comment something!</label>
            </div>
            <div class="input-field right">
              <button class="btn waves-effect waves-light" type="submit" name="action">
                save
              </button>
            </div>
          </form>
        </div>
        {% for comment in post_dict['comments'] %}
            <div class="section card-panel">
              <p>{{ comment }}</p>
            </div>
        {% endfor %}
       </div>
       <div class="col s3">
        <div class="section">
          <a href="/postdiscussion" class="waves-effect waves-light btn-large">
            Post something!
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
