<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Post</title>
</head>
<body>
<div class="container">
<form class="col s12" action="/post" method="POST">
  <h2 class="header light-blue-text">Post a discussion</h2>
  <div class="row">
    <div class="input-field col s12">
      <textarea name="title" class="materialize-textarea"></textarea>
      <label for="title">Title</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea name="text" class="materialize-textarea"></textarea>
      <label for="text">Text</label>
    </div>
</div>
  <button class="btn waves-effect waves-light" type="submit" value="Submit">Submit
  </button>
</form>
</div>
</body>
</html>
