<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../static/script.js"></script>
  <title>Reddit with Flask</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s8">
        {% for id, post in posts.items() %}
          <div class="section">
              <div class="row">
                <div class="col s1">
                  <i id={{post['post_id']}} onclick="upvote(this.id)" class="small material-icons">arrow_upward</i>
                  <p>{{post['points']}}</p>
                  <i id={{post['post_id']}} onclick="downvote(this.id)" class="small material-icons">arrow_downward</i>
                </div>
                <div class="col s11">
                  <h5>{{ post['title'] }}</h5>
                  <p>{{ post['text'] }}</p>
                  <a href="comments/{{post['post_id']}}">
                      {{ post['comments']|length }} comments
                  </a>
                </div>
              </div>
              <div class="divider"></div>
          </div>
        {% endfor %}
      </div>
      <div class="divider"></div>
      <div class="col s3">
        <div class="section">
          <a href="/postdiscussion" class="waves-effect waves-light btn-large">Post something!</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
