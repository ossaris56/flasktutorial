<!DOCTYPE html>
<html>
<head>
  {% include 'header.html' %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../static/script.js"></script>
  <title>Reddit with Flask</title>
</head>
<body>
  {% include 'nav.html' %}
  <div class="container">
    <div class="row">
      <div class="col s8">
        {% for id, post in posts.items() %}
          <div class="section">
              <div class="row">
                <div class="col s2">
                  <div class="center-align">
                    <i id={{post['post_id']}} onclick="upvote(this.id)" class="small material-icons">arrow_upward</i>
                    <p id=p{{post['post_id']}} class="center-align">{{post['points']}}</p>
                    <i id={{post['post_id']}} onclick="downvote(this.id)" class="small material-icons">arrow_downward</i>
                  </div>
                </div>
                <div class="col s10">
                  <h5>{{ post['title'] }}</h5>
                  <blockquote>{{ post['text'] }}</blockquote>
                  <a href="comments/{{post['post_id']}}">
                      {{ post['comments']|length }} comments
                  </a>
                </div>
              </div>
              <div class="divider"></div>
          </div>
        {% endfor %}
      </div>
      <div class="col s3">
        <div class="section">
          <a href="/postdiscussion" class="waves-effect waves-light btn-large">Post something!</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
